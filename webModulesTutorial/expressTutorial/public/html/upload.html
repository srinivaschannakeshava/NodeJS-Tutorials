<html>
   <head>
      <title>File Uploading Form</title>
   </head>

   <body>
      <h3>File Upload:</h3>
      Select a file to upload: <br />

      <form action = "http://127.0.0.1:8080/fileupload" method = "POST"
         enctype = "multipart/form-data">
         <input type="file" name="updfile" size="5000" />
         <br />
         <input type = "submit" value = "Upload File" />
      </form>

   </body>
</html>
